<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with CSS</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            text-align: center;
        }
        .internal-style {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">This is an Inline Styled Heading</h1> <!-- Inline Style -->
    <hr>
    <p class="internal-style">This paragraph is styled using Internal </p>
    <hr>
    <p class="external-style">This paragraph is styled using External </p>
</body>
</html>
