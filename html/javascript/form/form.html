<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration Form</title>
    <style>
        /* Styling the body */
        body {
    font-family: Arial, sans-serif;
    background-image: url("https://marketplace.canva.com/EAFLi4YUKxg/1/0/1600w/canva-dark-futuristic-wave-lines-desktop-background-soRo8D3604M.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    min-height: 600px;
}

/* Form container styling */
.container {
    background: white;/* 30% transparent white */
    width: 400px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    transition: box-shadow 0.3s ease-in-out;
    backdrop-filter: blur(10px); /* Adds a glass effect */
}
.container:hover {
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

/* Heading styling */
h2 {
    text-align: center;
    color: #333;
}

/* Labels and Inputs styling */
label {
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    transition: box-shadow 0.3s ease;
}

input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px #007bff;
}

/* Styling the error messages */
.error {
    color: red;
    font-size: 14px;
}

/* Styling the button */
button {
    width: 100%;
    padding: 10px;
    background: #28a745;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: background 0.3s ease-in-out;
}

button:hover {
    background: #218838;
}

    </style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form onsubmit="return validateForm()">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name">
        <span id="nameError" class="error"></span>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email">
        <span id="emailError" class="error"></span>
        <br>
        <label for="phone">Phone no:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
        <span id="PhoneError" class="error"></span>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <div id="passwordError" class="error"></div>
        <br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
        <div id="confirmPasswordError" class="error"></div>
        <br>
        <button type="submit">Register</button>
    </form>
</div>
<script>
    function validateForm(){
        let valid =true;
        let name=document.getElementById("name").value.trim();
        let email=document.getElementById("email").value.trim();
        let phone=document.getElementById("phone").value.trim();
        let password = document.getElementById('password').value.trim();
        let confirmPassword = document.getElementById('confirmPassword').value.trim();

        document.getElementById("nameError").innerText ="";
        document.getElementById("emailError").innerText ="";
        document.getElementById("PhoneError").innerText ="";
        document.getElementById("passwordError").innerText ="";
        document.getElementById("confirmPassword").innerText ="";


        if (name==""){
            document.getElementById("nameError").innerText="Name is required!";
            valid=false;
        }else if(name.length<3){
            document.getElementById("nameError").innerText="Name must be at least 3 characters!";
            valid=false;
        }
        if(email==""){
            document.getElementById("emailError").innerText="Email is required!";
            valid=false;
        }else if(!email.includes('@')||!email.includes('.')){
            document.getElementById("emailError").innerText="Invalid Email format!";
            valid=false;
        }
        const phonePattern = /^[0-9]{10}$/;
        if(phone==""){
            document.getElementById("PhoneError").innerText="Phone no is required!";
            valid=false;
        }else if(!phonePattern.test(phone)){
            document.getElementById("PhoneError").innerText="Phone number must be 10 digits only!";   
            valid=false;        
        }

        if(password ===""){
            document.getElementById("passwordError").innerText="password is required!";  
            valid=false;            
        }else if(password.length<6){
            document.getElementById("passwordError").innerText="Password must be at least 6 characters!";
             valid=false;
        }
        if(confirmPassword===""){
            document.getElementById("confirmPasswordError").innerText="Confirm password is required!";
            valid=false;
        }else if(confirmPassword !== password){
            document.getElementById("confirmPassword").innerText="Passwords do not match!";
            valid=false;
        }
        return valid;
     
    }
</script>

</body>
</html>
