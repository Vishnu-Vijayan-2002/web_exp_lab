<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form action="">

        <br>

        <input type="text" placeholder="Enter Your email">

        <br>
        <label for="">Enter password:</label>

        <br>

        <option value="">Hegier Secondary</option>

        <option value="">PG</option>
    </select>
    <br>
    <br>

    <label for="">Other</label>

    <br>

    <br>

    <br>

    <br>
    <br>
    <label for="">Choose Your favorite color:
    </label>
    <input type="color">

    <input type="checkbox">
    <br><br>
    <button id="reset">Reset</button><button>Submit</button>
</form>

<script>
   const reLoaded =document.getElementById('reset');
   reLoaded.addEventListener('click',()=>{
      location.reload()
   })
</script>
</html>
